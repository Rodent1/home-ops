---
apiVersion: v1
kind: Service
metadata:
  name: tank
  labels:
    app.kubernetes.io/name: tank
    app.kubernetes.io/instance: tank
spec:
  type: ExternalName
  externalName: tank.lan
  ports:
    - name: http
      port: &port 443
      protocol: TCP
      targetPort: *port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tank
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  labels:
    app.kubernetes.io/name: tank
    app.kubernetes.io/instance: tank
spec:
  ingressClassName: internal
  rules:
    - host: &host tank.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tank
                port:
                  number: 443
  tls:
    - hosts:
        - *host
