---
apiVersion: v1
kind: Service
metadata:
  name: xo
  labels:
    app.kubernetes.io/name: xo
    app.kubernetes.io/instance: xo
spec:
  type: ExternalName
  externalName: xo.lan
  ports:
    - name: http
      port: &port 80
      protocol: TCP
      targetPort: *port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: xo
  labels:
    app.kubernetes.io/name: xo
    app.kubernetes.io/instance: xo
spec:
  ingressClassName: internal
  rules:
    - host: &host xo.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: unifi
                port:
                  number: 80
  tls:
    - hosts:
        - *host
