---
apiVersion: v1
kind: Service
metadata:
  name: minio
spec:
  ports:
    - protocol: TCP
      port: 9002
      targetPort: 9002
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: minio
  labels:
    kubernetes.io/service-name: minio
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 9002
endpoints:
  - addresses:
      - "10.1.1.15"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app minio
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
spec:
  ingressClassName: external

  rules:
    - host: &host minio.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 9002
  tls:
    - hosts:
        - *host
