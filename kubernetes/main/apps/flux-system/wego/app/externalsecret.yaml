---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wego-cluster-user-auth
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cluster-user-auth
    template:
      engineVersion: v2
      data:
        username: admin
        password: "{{ .WEGO_ADMIN_PASSWORD }}"
  dataFrom:
    - extract:
        key: wego
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wego-oidc-auth
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: oidc-auth
    template:
      engineVersion: v2
      data:
        clientID: "{{ .WEGO_OAUTH_CLIENT_ID }}"
        clientSecret: "{{ .WEGO_OAUTH_CLIENT_SECRET }}"
        issuerURL: "{{ .WEGO_OAUTH_ISSUER_URL }}"
        redirectURL: https://wego.${SECRET_DOMAIN}/oauth2/callback
        customScopes: openid,profile,email
        claimGroups: groups
        claimUsername: preferred_username
        tokenDuration: "168h0m0s"
  dataFrom:
    - extract:
        key: wego
