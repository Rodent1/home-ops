---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2024.2.1
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: cloudnative-pg
      namespace: database
    - name: dragonfly
      namespace: database
  values:
    global:
      envFrom:
        - secretRef:
            name: authentik-secret
      podAnnotations:
        secret.reloader.stakater.com/reload: authentik-secret
    server:
      autoscaling:
        enabled: true
        minReplicas: 1
      ingress:
        enabled: true
        ingressClassName: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - &host authentik.${SECRET_DOMAIN}
        paths:
          - /
        tls:
          - hosts:
              - *host
            secretName: *host
      metrics:
        serviceMonitor:
          enabled: true
    prometheus:
      rules:
        enabled: true
    postgresql:
      enabled: false
    redis:
      enabled: false
    geoip:
      enabled: false
    authentik:
      redis:
        host: dragonfly.database.svc.cluster.local
      outposts:
        docker_image_base: ghcr.io/goauthentik/%(type)s:%(version)s
    worker:
      autoscaling:
        enabled: true
        minReplicas: 1
