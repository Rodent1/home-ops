---
data_dir: /vector-data-dir
api:
  enabled: true
  address: 0.0.0.0:8686

enrichment_tables:
  geoip_table:
    type: geoip
    path: /usr/share/GeoIP/GeoLite2-City.mmdb

#
# Sources
#

sources:

  kubernetes_source:
    type: vector
    version: "2"
    address: 0.0.0.0:6010

  unifi_kernel_logs:
    address: 0.0.0.0:6003
    type: syslog
    mode: udp
    max_length: 102400

#
# Transforms
#

transforms:
  kubernetes_remap:
    type: remap
    inputs: ["kubernetes_source"]
    source: |-
      .custom_app_name = .pod_labels."app.kubernetes.io/name" || .pod_labels.app || .pod_labels."k8s-app" || "unknown"

  unifi_kernel_transform:
    type: remap
    inputs:
      - unifi_kernel_logs
    source: |-
      .timestamp = now()

#
# Sinks
#

sinks:

  kubernetes:
    type: loki
    inputs:
      - kubernetes_transform
    endpoint: http://loki-gateway.monitoring.svc.cluster.local:80
    encoding:
      codec: json
    batch:
      max_bytes: 524288
    out_of_order_action: rewrite_timestamp
    remove_label_fields: true
    remove_timestamp: true
    labels:
      app: "{{ custom_app_name }}"
      container: "{{ container_name }}"
      namespace: "{{ kubernetes.pod_namespace }}"
      node: "{{ kubernetes.pod_node_name }}"

  unifi_kernel:
    type: loki
    inputs:
      - unifi_kernel_transform
    endpoint: http://loki-gateway.monitoring.svc.cluster.local:80
    encoding:
      codec: json
    batch:
      max_bytes: 524288
    out_of_order_action: rewrite_timestamp
    labels:
      node: "{{ host }}"
      facility: "{{ facility }}"
      namespace: "unifi:kernel"
