---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: homepage
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: homepage-secret
    template:
      engineVersion: v2
      data:
        ## Non Cluster resources
        HOMEPAGE_VAR_CLOUDFLARED_ACCOUNTID: "{{ .CLOUDFLARE_ACCOUNT_TAG }}"
        HOMEPAGE_VAR_CLOUDFLARED_TUNNELID: "{{ .CLOUDFLARE_TUNNEL_ID }}"
        HOMEPAGE_VAR_CLOUDFLARED_API_TOKEN: "{{ .CLOUDFLARE_API_TOKEN }}"
        HOMEPAGE_VAR_NEXTDNS_ID: "{{ .nextdns_id }}"
        HOMEPAGE_VAR_NEXTDNS_API: "{{ .nextdns_api }}"
        HOMEPAGE_VAR_UNIFI_USERNAME: "{{ .unifi_user }}"
        HOMEPAGE_VAR_UNIFI_PASSWORD: "{{ .unifi_pass }}"
        ## Default
        HOMEPAGE_VAR_HASS_TOKEN: "{{ .hass_token }}"
        ## Downloads
        HOMEPAGE_VAR_PROWLARR_TOKEN: "{{ .PROWLARR__API_KEY }}"
        HOMEPAGE_VAR_QBITTORRENT_USERNAME: "{{ .qbittorrent_username }}"
        HOMEPAGE_VAR_QBITTORRENT_PASSWORD: "{{ .qbittorrent_password }}"
        HOMEPAGE_VAR_RADARR_TOKEN: "{{ .radarr_token }}"
        HOMEPAGE_VAR_SONARR_TOKEN: "{{ .sonarr_token }}"
        ## Media
        HOMEPAGE_VAR_OVERSEERR_TOKEN: "{{ .overseerr_token }}"
        HOMEPAGE_VAR_PLEX_TOKEN: "{{ .plex_token }}"
        HOMEPAGE_VAR_TAUTULLI_TOKEN: "{{ .tautulli_token }}"
        ## Security
        HOMEPAGE_VAR_AUTHENTIK_TOKEN: "{{ .authentik_token }}"
  dataFrom:
    - extract:
        key: cloudflare
    - extract:
        key: nextdns
    - extract:
        key: udmcontroller
    - extract:
        key: home-assistant
    - extract:
        key: prowlarr
    - extract:
        key: qbittorrent
    - extract:
        key: radarr
    - extract:
        key: sonarr
    - extract:
        key: overseerr
    - extract:
        key: plex
    - extract:
        key: tautulli
    - extract:
        key: authentik
