---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: cloudnative-pg
      namespace: database
    - name: dragonfly-operator
      namespace: database
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups: [44, 10000]
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
    controllers:
      immich:
        annotations:
          reloader.stakater.com/auto: "true"
        type: deployment
        strategy: RollingUpdate
        replicas: 1
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.6@sha256:c1d3a845d47fe1aeebd110fefb5f43f54c4735aec1d2b0c01de8d4d5e8cdd6a4
            envFrom: &envFrom
              - secretRef:
                  name: immich-secret
        containers:
          server:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.122.3@sha256:895f5aafb6fa1bca334b694d4aa9e1de6be22ab30e64c1f0f0a0ca0a5e6e67b5
            envFrom: *envFrom
            env: &env # APP
              IMMICH_MEDIA_LOCATION: /usr/src/app/upload
              TZ: Europe/Oslo
              # REDIS
              # Requires the extraArg `--default_lua_flags=allow-undeclared-keys` to be set in the dragonfly helm chart
              REDIS_HOSTNAME: dragonfly.database.svc.cluster.local
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 750Mi
                gpu.intel.com/i915: 1
          machine-learning:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v1.122.3@sha256:a9b4375f73c01e594ff4c7317232384e688856969afeb7d9050aa06447ef6f86
            envFrom: *envFrom
            env: *env
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 4000Mi
    service:
      server:
        controller: immich
        ports:
          http:
            port: &immichPort 2283
      machine-learning:
        controller: immich
        ports:
          http:
            port: 3003
    ingress:
      main:
        enabled: true
        className: external
        hosts:
          - host: &host photos.rodent.cc
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: server
                  port: *immichPort
        tls:
          - hosts:
              - *host
    persistence:
      library:
        existingClaim: config-immich
        globalMounts:
          - path: /usr/src/app/upload
            subPath: Immich
      cache:
        type: emptyDir
        advancedMounts:
          immich:
            machine-learning:
              - path: /cache
      geocoding-dump:
        type: emptyDir
        advancedMounts:
          immich:
            main:
              - path: /usr/src/app/.reverse-geocoding-dump
      transformers-cache:
        type: emptyDir
        advancedMounts:
          immich:
            main:
              - path: /usr/src/app/.transformers_cache
