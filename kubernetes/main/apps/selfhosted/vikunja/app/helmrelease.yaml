---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app vikunja
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
              imagePullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: vikunja-secret
        containers:
          main:
            image:
              repository: vikunja/api
              tag: 0.22.0@sha256:001c8b4d36a459b7464fd2bd8b9ffd25c5e67a52900d0e5414c24481bdd4e57c
            envFrom: *envFrom
            env:
              VIKUNJA_SERVICE_TIMEZONE: ${TZ}
              VIKUNJA_SERVICE_FRONTENDURL: https://tasks.${SECRET_DOMAIN}
              VIKUNJA_MAILER_ENABLED: "true"
              VIKUNJA_MAILER_HOST: smtp.office365.com
              VIKUNJA_MAILER_PORT: "587"
              VIKUNJA_MAILER_FROMEMAIL: Vikunja <mailer@${SECRET_DOMAIN}>
              VIKUNJA_MAILER_AUTHTYPE: login
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 100Mi
          frontend:
            image:
              repository: vikunja/frontend
              tag: 0.22.0@sha256:492122065219c69c6c73233c9e1047882a9c3c965e51e0a4609e1d2d1a85b6b8
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 100Mi
          proxy:
            image:
              repository: caddy
              tag: 2.7.6-alpine@sha256:67d0aa24ce021bee77049ddd2c0cc64732dd43d04598085ec39f950a13981bd0
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 100Mi
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hosts:
          - host: &host "tasks.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: config-vikunja
        globalMounts:
          - path: /app/vikunja/files
      caddy-config:
        type: configMap
        name: vikunja-configmap
        globalMounts:
          - path: /etc/caddy/Caddyfile
            subPath: Caddyfile
      vikunja-config:
        type: secret
        name: vikunja-configmap-secret
        globalMounts:
          - path: /etc/vikunja/config.yml
            subPath: config.yml
