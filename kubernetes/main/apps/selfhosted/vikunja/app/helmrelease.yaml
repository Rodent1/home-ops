---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app vikunja
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: cloudnative-pg
      namespace: database
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: system
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
              imagePullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: vikunja-secret
        containers:
          main:
            image:
              repository: vikunja/api
              tag: 0.22.1@sha256:b99c067a706525e13b5bc836d17690f3ab8990baf0e80b92d8e7ad54947c7907
            envFrom: *envFrom
            env:
              VIKUNJA_SERVICE_TIMEZONE: ${TZ}
              VIKUNJA_SERVICE_FRONTENDURL: https://tasks.${SECRET_DOMAIN}
              VIKUNJA_MAILER_ENABLED: "true"
              VIKUNJA_MAILER_HOST: smtp.office365.com
              VIKUNJA_MAILER_PORT: "587"
              VIKUNJA_MAILER_FROMEMAIL: Vikunja <mailer@${SECRET_DOMAIN}>
              VIKUNJA_MAILER_AUTHTYPE: login
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 100Mi
          frontend:
            image:
              repository: vikunja/frontend
              tag: 0.22.1@sha256:6342414b764aca75742111440684a48c9174329979f7dd3c30d723726d3766e3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 100Mi
          proxy:
            image:
              repository: caddy
              tag: 2.7.6-alpine@sha256:67d0aa24ce021bee77049ddd2c0cc64732dd43d04598085ec39f950a13981bd0
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 100Mi
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hosts:
          - host: &host "tasks.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: config-vikunja
        globalMounts:
          - path: /app/vikunja/files
      caddy-config:
        type: configMap
        name: vikunja-configmap
        globalMounts:
          - path: /etc/caddy/Caddyfile
            subPath: Caddyfile
      vikunja-config:
        type: secret
        name: vikunja-configmap-secret
        globalMounts:
          - path: /etc/vikunja/config.yml
            subPath: config.yml
