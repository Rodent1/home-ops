---
cluster:
  name: main
  id: 1

bandwidthManager:
  enabled: true
  bbr: true

bpf:
  hostRouting: true
  lbBypassFIBLookup: true
  masquerade: true
  tproxy: true

bgpControlPlane:
  enabled: false

cni:
  exclusive: false

ipv4NativeRoutingCIDR: 10.244.0.0/16
autoDirectNodeRoutes: true
tunnel: "disabled"
containerRuntime:
  integration: containerd

endpointRoutes:
  enabled: true

hubble:
  enabled: true
  serviceMonitor:
    enabled: false

  metrics:
    enabled:
      - dns:query;ignoreAAAA
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - http

  relay:
    enabled: true
    rollOutPods: true

  ui:
    enabled: true
    ingress:
      enabled: false
    rollOutPods: true

ipam:
  mode: kubernetes

k8sServiceHost: localhost
k8sServicePort: 7445

rollOutCiliumPods: true
localRedirectPolicy: true

kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

loadBalancer:
  algorithm: maglev
  mode: dsr

operator:
  rollOutPods: true

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
