---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumLoadBalancerIPPool
metadata:
  name: main-pool
spec:
  allowFirstLastIPs: "Yes"
  blocks:
    - start: 10.1.1.200
      stop: 10.1.1.250
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cilium.io/ciliumloadbalancerippool_v2alpha1.json
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: test-pool
spec:
  cidrs:
    - cidr: 10.1.2.0/24
  serviceSelector:
    matchLabels:
      "io.cilium/lb-ipam": "test-pool"
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cilium.io/ciliumloadbalancerippool_v2alpha1.json
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: networking-pool
spec:
  allowFirstLastIPs: "Yes"
  blocks:
    - start: 10.1.1.150
      stop: 10.1.1.160
  serviceSelector:
    matchLabels:
      "io.kubernetes.service.namespace": "networking"
