---
apiVersion: v1
kind: Service
metadata:
  name: cdi-uploadproxy
  namespace: cdi
  labels:
    cdi.kubevirt.io: "cdi-uploadproxy"
spec:
  ports:
    - port: 443
      protocol: TCP
      targetPort: 443
  selector:
    cdi.kubevirt.io: cdi-uploadproxy
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cdi-uploadproxy
  namespace: cdi
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: internal
  rules:
    - host: &host "cdi.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cdi-uploadproxy
                port:
                  number: 443
  tls:
    - hosts:
        - *host
