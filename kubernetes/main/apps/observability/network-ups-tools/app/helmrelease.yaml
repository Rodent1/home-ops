---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app network-ups-tools
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: ghcr.io/jr0dd/network-ups-tools
              tag: v2.8.1@sha256:7999ff0ed6f4e31d64f8a6afc66dce26e147608c9d595f4f4fb7b4a6e442ae00
            env:
              TZ: Europe/Oslo
        pod:
          annotations:
            configmap.reloader.stakater.com/reload: network-ups-tools-config
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: eaton.feature.node.kubernetes.io/ups
                        operator: In
                        values: ["true"]
          tolerations:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
    service:
      main:
        ports:
          http:
            port: 3493
      metrics:
        enabled: false
        ports:
          metrics:
            enabled: true
            port: 9199
            protocol: TCP
    persistence:
      config:
        enabled: true
        type: secret
        name: network-ups-tools-configmap-secret
        defaultMode: 0400
        globalMounts:
          - path: /etc/nut
      ups:
        type: hostPath
        hostPath: /dev/bus/usb/002/001
        globalMounts:
          - path: /dev/bus/usb/001/001
            readOnly: false
