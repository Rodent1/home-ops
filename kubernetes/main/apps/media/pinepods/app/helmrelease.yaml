---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pinepods
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: cloudnative-pg
      namespace: database
  values:
    controllers:
      pinepods:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.6@sha256:35353a77777ee8f634d0f3945f495b4a40065134b8619e0d18bd49b0ee9c855b
            envFrom: &envFrom
              - secretRef:
                  name: pinepods-secret
        containers:
          app:
            image:
              repository: madeofpendletonwool/pinepods
              tag: 0.7.0@sha256:884b7b28e9eefbb369a068da46d5be83b589c3a6c480e08b326bee23fea7a950
            envFrom: *envFrom
            resources:
              requests:
                cpu: 11m
              limits:
                memory: 512Mi
    service:
      app:
        controller: pinepods
        ports:
          http:
            port: 8040
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.rodent.cc"
        hosts:
          - host: &host "{{ .Release.Name }}.rodent.cc"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      media:
        type: nfs
        server: tank.internal
        path: /mnt/tank/Media/Media/Pinepods
        globalMounts:
          - path: /opt/pinepods/downloads
