---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pinepods
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: cloudnative-pg
      namespace: database
  values:
    controllers:
      pinepods:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.6@sha256:c1d3a845d47fe1aeebd110fefb5f43f54c4735aec1d2b0c01de8d4d5e8cdd6a4
            envFrom: &envFrom
              - secretRef:
                  name: pinepods-secret
        containers:
          app:
            image:
              repository: madeofpendletonwool/pinepods
              tag: 0.7.2@sha256:a0efc52b0c09b905e5a55a84cd96c6ee32a84bdbde9c4f54d1bd88518fb287b3
            env:
              SEARCH_API_URL: "https://search.pinepods.online/api/search"
              PEOPLE_API_URL: "https://people.pinepods.online"
              VALKEY_HOST: valkey
              VALKEY_PORT: &valkeyPort 6379
              DEBUG_MODE: true
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
          valkey:
            image:
              repository: valkey/valkey
              tag: 8-alpine
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: pinepods
        ports:
          http:
            port: 8040
      valkey:
        controller: pinepods
        ports:
          http:
            port: *valkeyPort
    ingress:
      app:
        className: external
        hosts:
          - host: "{{ .Release.Name }}.rodent.cc"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
    persistence:
      media:
        type: nfs
        server: tank.internal
        path: /mnt/tank/Media/Media/Pinepods
        globalMounts:
          - path: /opt/pinepods/downloads
      config:
        existingClaim: config-pinepods
        globalMounts:
          - path: /opt/pinepods/backup
