---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kyoo
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: kyoo-secret
    template:
      engineVersion: v2
      data:
        # App
        KYOO_APIKEYS: "{{ .KYOO_API_KEY }}"
        THEMOVIEDB_APIKEY: "{{ .TMDB_API_KEY }}"
        # Postgres
        POSTGRES_DB: &dbName kyoo
        POSTGRES_SERVER: &dbHost ${POSTGRES_URL}
        POSTGRES_PORT: "5432"
        POSTGRES_USER: &dbUser "{{ .KYOO_POSTGRES_USER }}"
        POSTGRES_PASSWORD: &dbpass "{{ .KYOO_POSTGRES_PASS }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        #Meili
        MEILI_HOST: http://kyoo-meilisearch:7700
        MEILI_MASTER_KEY: "{{ .MEILI_MASTER_KEY }}"
        #RabbitMQ
        RABBITMQ_DEFAULT_USER: kyoo
        RABBITMQ_PORT: "5672"
        RABBITMQ_HOST: kyoo-rabbitmq
        RABBITMQ_DEFAULT_PASS: "{{ .RABBITMQ_PASS }}"
        # OIDC
        OIDC_AUTHENTIK_NAME: Authentik
        OIDC_AUTHENTIK_LOGO: https://auth.rodent.cc/static/dist/assets/icons/icon.png
        OIDC_AUTHENTIK_AUTHORIZATION: https://auth.rodent.cc/application/o/authorize/
        OIDC_AUTHENTIK_TOKEN: https://auth.rodent.cc/application/o/token/
        OIDC_AUTHENTIK_PROFILE: https://auth.rodent.cc/application/o/userinfo/
        OIDC_AUTHENTIK_SCOPE: openid email profile
        OIDC_AUTHENTIK_CLIENTID: "{{ .KYOO_OAUTH_CLIENT_ID }}"
        OIDC_AUTHENTIK_SECRET: "{{ .KYOO_OAUTH_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: kyoo
    - extract:
        key: cloudnative-pg
