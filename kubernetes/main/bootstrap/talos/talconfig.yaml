---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: ${clusterName}
endpoint: "https://${clusterEndpointIP}:6443"

# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.7.1
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: 1.30.0

cniConfig:
  name: none

additionalApiServerCertSans: &san
  - ${clusterName}.${clusterDNSSuffix}
  - "127.0.0.1" # KubePrism
additionalMachineCertSans: *san

nodes:
  - hostname: node-1.${clusterDNSSuffix}
    ipAddress: 10.1.1.31
    controlPlane: true
    installDiskSelector:
      model: "SanDisk SD9TB8W-"
    networkInterfaces:
      - deviceSelector:
          driver: e1000e
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
        vlans:
          - &vlan40
            vlanId: 40
            dhcp: true
    patches:
      - &kubelet_extra_mounts |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/sata
                type: bind
                source: /var/mnt/sata
                options:
                  - rbind
                  - rshared
                  - rw

  - hostname: node-2.${clusterDNSSuffix}
    ipAddress: 10.1.1.32
    controlPlane: true
    installDiskSelector:
      model: "SanDisk SD9TB8W5"
    networkInterfaces:
      - deviceSelector:
          driver: e1000e
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
        vlans:
          - *vlan40
    patches:
      - *kubelet_extra_mounts

  - hostname: node-3.${clusterDNSSuffix}
    ipAddress: 10.1.1.33
    controlPlane: true
    installDiskSelector:
      model: "SanDisk SD9TB8W-"
    networkInterfaces:
      - deviceSelector:
          driver: e1000e
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
        vlans:
          - *vlan40

    patches:
      - *kubelet_extra_mounts

  - hostname: node-4.${clusterDNSSuffix}
    ipAddress: 10.1.1.34
    controlPlane: false
    installDiskSelector:
      model: "KINGSTON SA400S3"
    networkInterfaces:
      - deviceSelector:
          driver: r8169
        dhcp: true
        vlans:
          - *vlan40
    patches:
      - *kubelet_extra_mounts

  - hostname: node-5.${clusterDNSSuffix}
    ipAddress: 10.1.1.35
    controlPlane: false
    installDiskSelector:
      model: "KINGSTON SA400S3"
    networkInterfaces:
      - deviceSelector:
          driver: r8169
        dhcp: true
        vlans:
          - *vlan40
    patches:
      - *kubelet_extra_mounts

controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=0
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915-ucode

  patches:

    # Configure containerd
    - &containerdPatch |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true

    # Disable search domain everywhere
    - &disableSearchDomainPatch |-
      machine:
        network:
          disableSearchDomain: true

    # Configure kubelet
    - &kubeletPatch |-
      machine:
        kubelet:
          extraArgs:
            rotate-server-certificates: true
          nodeIP:
            validSubnets:
              - 10.1.1.0/24

    # Force nameserver
    - &nameserverPatch |-
      machine:
        network:
          nameservers:
            - 10.1.1.1

    # Configure NFS mount options
    - &nfsPatch |-
      machine:
        files:
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nodiratime=True
              rsize=131072
              wsize=131072
              nconnect=8

    # Configure NTP
    - &ntpPatch |-
      machine:
        time:
          disabled: false
          servers:
            - time.cloudflare.com

    # Custom sysctl settings
    - &sysctlPatch |-
      machine:
          sysctls:
            fs.inotify.max_queued_events: "65536"
            fs.inotify.max_user_instances: "8192"
            fs.inotify.max_user_watches: "524288"
            net.core.rmem_max: "2500000"
            net.core.wmem_max: "2500000"

    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnMasters: true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        proxy:
          disabled: true
        coreDNS:
          disabled: true

    # ETCD configuration
    - |-
      cluster:
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
          advertisedSubnets:
            - 10.1.1.0/24

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade


worker:
  patches:
    - *containerdPatch
    - *disableSearchDomainPatch
    - *kubeletPatch
    - *nameserverPatch
    - *nfsPatch
    - *ntpPatch
    - *sysctlPatch
