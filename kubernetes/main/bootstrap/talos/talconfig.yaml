---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: &cluster ${clusterName}
endpoint: "https://${clusterEndpointIP}:6443"

allowSchedulingOnMasters: true

clusterPodNets:
  - 10.42.0.0/16
clusterSvcNets:
  - 10.43.0.0/16

# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.7.6
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.31.0

additionalApiServerCertSans: &sans
  - ${clusterEndpointIP}
  - main.${clusterDNSSuffix}
  - 127.0.0.1 # KubePrism

additionalMachineCertSans: *sans

cniConfig:
  name: none

nodes:
  - hostname: node-1.${clusterDNSSuffix}
    ipAddress: 10.1.1.31
    controlPlane: true
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata2/host1/target1:0:0/1:0:0:0/
    networkInterfaces:
      - interface: eth0
        dhcp: true
        mtu: 9000
        vip:
          ip: ${clusterEndpointIP}
        vlans:
          - &vlan40
            vlanId: 40
            mtu: 1500
            dhcp: false
    patches:
      - &kubelet_extra_mounts |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/sata
                type: bind
                source: /var/mnt/sata
                options:
                  - rbind
                  - rshared
                  - rw

  - hostname: node-2.${clusterDNSSuffix}
    ipAddress: 10.1.1.32
    controlPlane: true
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata2/host1/target1:0:0/1:0:0:0/
    networkInterfaces:
      - interface: eth0
        dhcp: true
        mtu: 9000
        vlans:
          - *vlan40
        vip:
          ip: ${clusterEndpointIP}
    patches:
      - *kubelet_extra_mounts

  - hostname: node-3.${clusterDNSSuffix}
    ipAddress: 10.1.1.33
    controlPlane: true
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata2/host1/target1:0:0/1:0:0:0/
    networkInterfaces:
      - interface: eth0
        dhcp: true
        mtu: 9000
        vlans:
          - *vlan40
        vip:
          ip: ${clusterEndpointIP}
    patches:
      - *kubelet_extra_mounts

  - hostname: node-4.${clusterDNSSuffix}
    ipAddress: 10.1.1.34
    controlPlane: false
    installDiskSelector:
      busPath: /pci0000:00/0000:00:01.2/0000:02:00.0/0000:03:0a.0/0000:07:00.0/ata7/host6/target6:0:0/6:0:0:0/
    networkInterfaces:
      - interface: eth0
        dhcp: true
        mtu: 9000
        vlans:
          - *vlan40
    patches:
      - *kubelet_extra_mounts

  - hostname: node-5.${clusterDNSSuffix}
    ipAddress: 10.1.1.35
    controlPlane: false
    installDiskSelector:
      busPath: /pci0000:00/0000:00:01.2/0000:12:00.1/ata1/host0/target0:0:0/0:0:0:0/
    networkInterfaces:
      - interface: eth0
        dhcp: true
        mtu: 9000
        vlans:
          - *vlan40
    patches:
      - *kubelet_extra_mounts

controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=0
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915-ucode
  patches:
    # Configure containerd
    - &containerdPatch |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true

    # Disable search domain everywhere
    - &disableSearchDomainPatch |-
      machine:
        network:
          disableSearchDomain: true

    # Enable host dns
    - &hostDnsPatch |-
      machine:
        features:
          hostDNS:
            enabled: true
            resolveMemberNames: true
            forwardKubeDNSToHost: false

    # Configure kubelet
    - &kubeletPatch |-
      machine:
        kubelet:
          extraArgs:
            rotate-server-certificates: true
          nodeIP:
            validSubnets:
              - 10.1.1.0/24

    # Force nameserver
    - &nameserverPatch |-
      machine:
        network:
          nameservers:
            - 10.1.1.1

    # Configure NFS mount options
    - &nfsPatch |
      machine:
        files:
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nodiratime=True
              rsize=131072
              wsize=131072
              nconnect=8

    # Configure NTP
    - &ntpPatch |-
      machine:
        time:
          disabled: false
          servers:
            - time.cloudflare.com

    # Static host entries
    - &staticHostEntriesPatch |-
      machine:
        network:
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - main.${clusterDNSSuffix}

    # Custom sysctl settings
    - &sysctlPatch |-
      machine:
        sysctls:
          fs.inotify.max_queued_events: "65536"
          fs.inotify.max_user_instances: "8192"
          fs.inotify.max_user_watches: "524288"
          net.core.rmem_max: "2500000"
          net.core.wmem_max: "2500000"

    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnMasters: true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0

    # ETCD configuration
    - |-
      cluster:
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
          advertisedSubnets:
            - 10.1.1.0/24

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade

worker:
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=0
      systemExtensions:
        officialExtensions:
          - siderolabs/amd-ucode
  patches:
    - *containerdPatch
    - *disableSearchDomainPatch
    - *hostDnsPatch
    - *kubeletPatch
    - *nameserverPatch
    - *nfsPatch
    - *ntpPatch
    - *staticHostEntriesPatch
    - *sysctlPatch
