---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: coder-service-account
  namespace: dev
---
# Role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: coder-workspace-perms
  namespace: dev
rules:
  - apiGroups: [""]
    resources: ["pods", "persistentvolumeclaims"]
    verbs: ["create", "delete", "deletecollection", "get", "list", "patch", "update", "watch"]
  # Add rules for deployments if needed
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["create", "delete", "deletecollection", "get", "list", "patch", "update", "watch"]
---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: coder-rolebinding
  namespace: dev
subjects:
  - kind: ServiceAccount
    name: coder-service-account
    namespace: dev
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: coder-workspace-perms
