---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-ldap
  namespace: security
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: authentik-ldap-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Authentik
        AUTHENTIK_LDAP_TOKEN: "{{ .AUTHENTIK_LDAP_TOKEN }}"
  dataFrom:
    - extract:
        key: authentik
