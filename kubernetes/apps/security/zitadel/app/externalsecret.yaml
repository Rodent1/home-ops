---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel
  namespace: security
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: zitadel-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        dbhost: postgres-rw.database.svc.cluster.local
        dbport: "5432"
        dbname: zitadel
        dbuser:  "{{ .ZITADEL__POSTGRES_USER }}"
        dbpass:  "{{ .ZITADEL__POSTGRES_PASSWORD }}"
        # Postgres Init
        dbadminuser: "{{ .POSTGRES_SUPER_USER }}"
        dbadminpass: "{{ .POSTGRES_SUPER_PASS }}"
        # Admin user
        ZITADEL_FIRSTINSTANCE_ORG_HUMAN_USERNAME: "{{ .ZITADEL_FIRSTINSTANCE_ORG_HUMAN_USERNAME }}"
        ZITADEL_FIRSTINSTANCE_ORG_HUMAN_PASSWORD: "{{ .ZITADEL_FIRSTINSTANCE_ORG_HUMAN_PASSWORD }}"
        # Masterkey
        masterkey: "{{ .ZITADEL_MASTERKEY }}"


  dataFrom:
    - extract:
        key: zitadel
    - extract:
        key: cloudnative-pg
