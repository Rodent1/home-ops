---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zitadel
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: zitadel
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: zitadel
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    replicaCount: 3
    image:
      repository: ghcr.io/zitadel/zitadel
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: "2.3.0@sha256:97ba35342aba01622d9a1f80bc785ab6d22a41b502f4626e684e8e81add684e9"
    # Additional environment variables
    env:
      ZITADEL_DATABASE_POSTGRES_USER_SSL_MODE: "disable"
      ZITADEL_DATABASE_POSTGRES_ADMIN_SSL_MODE: "disable"


    envFrom:
      - secretRef:
          name: zitadel-secret
    zitadel:
      masterkeySecretName: zitadel-secret
      ExternalSecure: true
      TLS:
        enabled: false
    service:
      type: ClusterIP
      port: 8080
      protocol: http2
      annotations: {}
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "auth.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    initJob:
      # Once ZITADEL is installed, the initJob can be disabled.
      enabled: true
      annotations:
        helm.sh/hook: pre-install,pre-upgrade
        helm.sh/hook-delete-policy: before-hook-creation
        helm.sh/hook-weight: "1"
    setupJob:
      annotations:
        helm.sh/hook: pre-install,pre-upgrade
        helm.sh/hook-delete-policy: before-hook-creation
        helm.sh/hook-weight: "2"
      resources: {}
      activeDeadlineSeconds: 300
      extraContainers: []
      podAnnotations: {}
      machinekeyWriterImage:
        repository: bitnami/kubectl
        tag: ""
    metrics:
      enabled: true
      serviceMonitor:
        # If true, the chart creates a ServiceMonitor that is compatible with Prometheus Operator
        # https://github.com/prometheus-operator/prometheus-operator/blob/main/Documentation/api.md#monitoring.coreos.com/v1.ServiceMonitor.
        enabled: true
