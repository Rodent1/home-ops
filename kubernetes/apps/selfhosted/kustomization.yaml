---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: selfhosted
resources:
  - ./actual/ks.yaml
  - ./atuin/ks.yaml
  - ./authentik/ks.yaml
  - ./hoarder/ks.yaml
  - ./home-assistant/ks.yaml
  # - ./immich/ks.yaml
  - ./it-tools/ks.yaml
  - ./memos/ks.yaml
  - ./miniflux/ks.yaml
  - ./paperless/ks.yaml
  - ./vikunja/ks.yaml
components:
  - ../../flux/components/alerts
  - ../../flux/components/sops
  - ../../flux/components/namespace
patches:
  - # Add the name to the namespace
    patch: |
      - op: add
        path: /metadata/name
        value: selfhosted
    target:
      kind: Namespace
