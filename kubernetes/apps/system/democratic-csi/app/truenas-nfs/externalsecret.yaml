---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: democratic-csi
  namespace: system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: democratic-csi-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        driver-config-file.yaml: |
          driver: freenas-api-nfs
          httpConnection:
            protocol: https
            host: ${TRUENAS_IP}
            port: 443
            apiKey: ${TRUENAS_API_KEY}
            allowInsecure: true
          zfs:
            datasetProperties:
              "org.freenas:description": "{{`{{ parameters.[csi.storage.k8s.io/pvc/name] }}`}}"
            datasetParentName: cauldron/Apps/nfs
            detachedSnapshotsDatasetParentName: cauldron/Apps/nfs-snapshots
            datasetEnableQuotas: true
            datasetEnableReservation: false
            datasetPermissionsMode: "0777"
            datasetPermissionsUser: 0
            datasetPermissionsGroup: 0
          nfs:
            shareCommentTemplate: "{{`{{ parameters.[csi.storage.k8s.io/pvc/name] }}`}}"
            shareHost: "${TRUENAS_IP}"
            shareAlldirs: false
            shareAllowedHosts: []
            shareAllowedNetworks: ["10.0.0.0/8"]
            shareMaprootUser: root
            shareMaprootGroup: root
            shareMapallUser: "apps"
            shareMapallGroup: "apps"
  dataFrom:
    - extract:
        key: democratic-csi
