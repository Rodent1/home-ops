---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfs-provisioner
  namespace: system
spec:
  interval: 30m
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.2
      sourceRef:
        name: democratic-csi
        kind: HelmRepository
        namespace: flux-system
  values:
    csiDriver:
      name: "nfs"
    storageClasses:
      - name: nfs
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fsType: nfs
        # Note: The first two options are strictly for NFSv4.2
        mountOptions: ["nfsvers=4.2", "nconnect=8", "hard", "noatime"]
        secrets:
          provisioner-secret:
          controller-publish-secret:
          node-stage-secret:
          node-publish-secret:
          controller-expand-secret:
    volumeSnapshotClasses:
    - name: nfs
      parameters:
        detachedSnapshots: "true"
    driver:
      image: ghcr.io/democratic-csi/democratic-csi:v1.8.4
      config:
        driver: freenas-api-nfs
        instance_id:
        httpConnection:
          protocol: https
          host: ${TRUENAS_IP}
          port: 443
          apiKey: ${TRUENAS_API_KEY}
          allowInsecure: true
        zfs:
          datasetProperties:
            "org.freenas:description": "{{`{{ parameters.[csi.storage.k8s.io/pvc/name] }}`}}"
          datasetParentName: cauldron/Apps/nfs
          detachedSnapshotsDatasetParentName: cauldron/Apps/nfs-snapshots
          datasetEnableQuotas: true
          datasetEnableReservation: false
          datasetPermissionsMode: "0777"
          datasetPermissionsUser: 0
          datasetPermissionsGroup: 0
        nfs:
          shareHost: "${TRUENAS_IP}"
          shareAlldirs: false
          shareAllowedHosts: []
          shareAllowedNetworks: ["10.0.0.0/8"]
          shareMaprootUser: root
          shareMaprootGroup: root
          shareMapallUser: "apps"
          shareMapallGroup: "apps"
