---
apiVersion: v1
kind: ConfigMap
metadata:
  name: readarr-gatus-ep
  namespace: media
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: readarr
        group: downloads
        url: http://readarr.media.svc.cluster.local
        interval: 1m
        conditions: ["[STATUS] == 200"]
        alerts:
          - type: pushover
