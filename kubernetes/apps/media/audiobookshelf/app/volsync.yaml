---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: audiobookshelf-restic
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: audiobookshelf-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "{{ .REPOSITORY_TEMPLATE }}/audiobookshelf"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: volsync-restic-template
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: audiobookshelf-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: audiobookshelf-dst
  resources:
    requests:
      storage: 10Gi
  storageClassName: ceph-block
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: audiobookshelf-dst
  namespace: media
  annotations:
    kustomize.toolkit.fluxcd.io/ssa: IfNotPresent
spec:
  trigger:
    manual: restore-once
  restic:
    copyMethod: Snapshot
    repository: audiobookshelf-restic-secret
    cacheStorageClassName: local-hostpath
    storageClassName: ceph-block
    volumeSnapshotClassName: csi-ceph-blockpool
    accessModes:
      - ReadWriteOnce
    capacity: 10Gi
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: audiobookshelf-src
  namespace: media
spec:
  sourcePVC: audiobookshelf-config
  trigger:
    schedule: "15 */8 * * *"
  restic:
    copyMethod: Snapshot
    repository: audiobookshelf-restic-secret
    cacheStorageClassName: local-hostpath
    storageClassName: ceph-block
    volumeSnapshotClassName: csi-ceph-blockpool
    pruneIntervalDays: 7
    retain:
      daily: 7
      within: 3d
