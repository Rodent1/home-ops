---
apiVersion: v1
kind: ConfigMap
metadata:
  name: audiobookshelf-gatus-ep
  namespace: media
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: audiobookshelf
        group: guarded
        url: 1.1.1.1
        interval: 1m
        dns:
          query-name: audiobookshelf.${SECRET_DOMAIN}
          query-type: A
        conditions:
          - "len([BODY]) == 0"
