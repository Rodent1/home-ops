---
apiVersion: v1
kind: ConfigMap
metadata:
  name: audiobookshelf-gatus-ep
  namespace: media
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: audiobookshelf
        group: external
        url: https://audiobookshelf.${SECRET_DOMAIN}
        interval: 1m
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: discord
