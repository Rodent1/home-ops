# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: recyclarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/recyclarr/recyclarr
              tag: 6.0.2
              imagePullPolicy: IfNotPresent
            env:
              TZ: Europe/Oslo
            envFrom:
              - secretRef:
                  name: recyclarr-secret
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: recylarr-config
        globalMounts:
          - path: /config
      config-file:
        type: configMap
        name: recyclarr-configmap
        advancedMounts:
          main:
            main:
              - path: /config/recyclarr.yml
                subPath: recyclarr.yml
                readOnly: true
