---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ./externalsecret.yaml
  - ./gatus.yaml
  - ./helmrelease.yaml
  - ./volsync.yaml
configMapGenerator:
  - name: vikunja-configmap-caddy
    files:
      - ./config/Caddyfile
  - name: vikunja-configmap-config
    files:
      - ./config/config.yaml
generatorOptions:
  disableNameSuffixHash: true
