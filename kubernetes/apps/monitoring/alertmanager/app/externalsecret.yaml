---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager-secret
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: alertmanager-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        pushover_api_token: "{{ .CUSTOM_PUSHOVER_APP_TOKEN }}"
        pushover_api_userkey: "{{ .CUSTOM_PUSHOVER_USER_KEY }}"
  dataFrom:
    - extract:
        key: gatus

