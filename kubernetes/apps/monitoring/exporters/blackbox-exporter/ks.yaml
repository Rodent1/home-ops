---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-blackbox-exporter
  namespace: flux-system
spec:
  path: ./kubernetes/apps/monitoring/exporters/blackbox-exporter/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-blackbox-exporter-probes
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-blackbox-exporter
  path: ./kubernetes/apps/monitoring/exporters/blackbox-exporter/probes
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 5m
