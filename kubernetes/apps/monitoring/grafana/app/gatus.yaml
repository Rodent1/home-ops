---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-gatus-ep
  namespace: monitoring
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: prowlarr
        group: guarded
        url: 1.1.1.1
        interval: 1m
        dns:
          query-name: grafana.${SECRET_DOMAIN}
          query-type: A
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: pushover

