---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vector-aggregator
  namespace: monitoring
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        type: deployment
        strategy: RollingUpdate
        replicas: 2

        initContainers:
          01-init-geoip:
            image:
              repository: ghcr.io/maxmind/geoipupdate
              tag: v6.0.0
              imagePullPolicy: IfNotPresent

            env:
              - { name: GEOIPUPDATE_EDITION_IDS, value: GeoLite2-City }
              - { name: GEOIPUPDATE_FREQUENCY, value: "0" }
              - { name: GEOIPUPDATE_VERBOSE, value: "true" }

            envFrom:
              - secretRef:
                  name: vector-aggregator-secret

        containers:
          main:
            image:
              repository: docker.io/timberio/vector
              tag: 0.34.0-debian
              pullPolicy: IfNotPresent

            args: ["--config", "/etc/vector/vector.yaml"]

    service:
      main:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: vector.${SECRET_DOMAIN}
          io.cilium/lb-ipam-ips: 10.1.1.153

        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 8686

          journald:
            enabled: true
            port: 6000

          kubernetes:
            enabled: true
            port: 6010

    persistence:
      config:
        enabled: true
        type: configMap
        name: vector-aggregator-configmap # overriden by kustomizeconfig
        globalMounts:
          - path: /etc/vector/vector.yaml
            subPath: vector.yaml
            readOnly: true

      data:
        type: emptyDir
        globalMounts:
          - path: /vector-data-dir

      geoip:
        type: emptyDir
        globalMounts:
          - path: /usr/share/GeoIP
