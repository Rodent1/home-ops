---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tempo
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: tempo-distributed
      version: 1.7.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    replicas: 2
    global:
      clusterDomain: 'cluster.local'
    gateway:
      enabled: true
    minio:
      enabled: true
    storage:
      trace:
        backend: s3
        s3:
          insecure: false
    traces:
      otlp:
        http:
          enabled: true
        grpc:
          enabled: true
    distributor:
      config:
        log_received_spans:
          enabled: true
    tempo:
      reportingEnabled: false
      metricsGenerator:
        enabled: true
        remoteWriteUrl: "http://kube-prometheus-stack-prometheus.monitoring:9090/api/v1/write"
      storage:
        trace:
          backend: s3
            force
    persistence:
      enabled: false
    tempoQuery:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: internal
        hosts:
          - &host "tempo-query.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - *host
    serviceMonitor:
      enabled: true

  valuesFrom:
    - kind: Secret
      name: tempo-secret
      valuesKey: S3_BUCKET_NAME
      targetPath: tempo.structuredConfig.common.storage.s3.bucket
    - kind: Secret
      name: tempo-secret
      valuesKey: S3_BUCKET_HOST
      targetPath: tempo.structuredConfig.common.storage.s3.endpoint
    - kind: Secret
      name: tempo-secret
      valuesKey: S3_BUCKET_REGION
      targetPath: tempo.structuredConfig.common.storage.s3.region
    - kind: Secret
      name: tempo-secret
      valuesKey: S3_ACCESS_KEY
      targetPath: tempo.structuredConfig.common.storage.s3.access_key_id
    - kind: Secret
      name: tempo-secret
      valuesKey: S3_SECRET_KEY
      targetPath: tempo.structuredConfig.common.storage.s3.secret_access_key
