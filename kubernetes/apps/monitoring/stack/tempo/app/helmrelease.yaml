---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
kind: HelmRelease
metadata:
  name: tempo
  namespace: monitoring
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://grafana.github.io/helm-charts
      chart: tempo
      version: 1.6.3
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    tempo:
      repository: grafana/tempo
      tag: 1.5.0
      resources:
        requests:
          cpu: 250m
          memory: 512Mi
        limits:
          cpu: 250m
          memory: 750Mi
      retention: 336h
      storage:
        trace:
          backend: local # s3
          local:
            path: /var/tempo/traces
          s3:
            insecure: false
          wal:
            path: /var/tempo/wal
        metricsGenerator:
        enabled: true
        remoteWriteUrl: "http://kube-prometheus-stack-prometheus.monitoring:9090/api/v1/write"

    tempoQuery:
      repository: grafana/tempo-query
      tag: 1.4.1

    serviceMonitor:
      enabled: true

    persistence:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 20Gi

  valuesFrom:
    - kind: Secret
      name: tempo-secret
      valuesKey: S3_BUCKET_NAME
      targetPath: tempo.storage.trace.s3.bucket
    - kind: Secret
      name: tempo-secret
      valuesKey: S3_BUCKET_HOST
      targetPath: tempo.storage.trace.s3.endpoint
    - kind: Secret
      name: tempo-secret
      valuesKey: S3_BUCKET_REGION
      targetPath: tempo.storage.trace.s3.region
    - kind: Secret
      name: tempo-secret
      valuesKey: S3_ACCESS_KEY
      targetPath: tempo.storage.trace.s3.access_key
    - kind: Secret
      name: tempo-secret
      valuesKey: S3_SECRET_KEY
      targetPath: tempo.storage.trace.s3.secret_key
