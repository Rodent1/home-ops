---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
kind: HelmRelease
metadata:
  name: tempo
  namespace: monitoring
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://grafana.github.io/helm-charts
      chart: tempo
      version: 1.7.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    tempo:
      reportingEnabled: false
      metricsGenerator:
        enabled: true
        remoteWriteUrl: "http://kube-prometheus-stack-prometheus.monitoring:9090/api/v1/write"
      storage:
        trace:
          backend: s3
          s3:
            insecure: true

    tempoQuery:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: internal
        hosts:
          - &host "tempo-query.${SECRET_DOMAIN}"
        tls:
          hosts:
            - *host

    serviceMonitor:
      enabled: true

    persistence:
      enabled: false

  valuesFrom:
    - kind: Secret
      name: tempo-secret
      valuesKey: S3_BUCKET_NAME
      targetPath: tempo.storage.trace.s3.bucket
    - kind: Secret
      name: tempo-secret
      valuesKey: S3_BUCKET_HOST
      targetPath: tempo.storage.trace.s3.endpoint
    - kind: Secret
      name: tempo-secret
      valuesKey: S3_BUCKET_REGION
      targetPath: tempo.storage.trace.s3.region
    - kind: Secret
      name: tempo-secret
      valuesKey: S3_ACCESS_KEY
      targetPath: tempo.storage.trace.s3.access_key
    - kind: Secret
      name: tempo-secret
      valuesKey: S3_SECRET_KEY
      targetPath: tempo.storage.trace.s3.secret_key
