---
apiVersion: v1
kind: Service
metadata:
  name: tank-ui
  namespace: networking
spec:
  ports:
    - protocol: TCP
      port: 443
      targetPort: 443
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: tank-ui
  namespace: networking
  labels:
    kubernetes.io/service-name: tank-ui
addressType: IPv4
ports:
  - name: https
    appProtocol: https
    protocol: TCP
    port: 443
endpoints:
  - addresses:
      - "${TRUENAS_IP}"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app tank-ui
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS" # Indicate that the backend will use HTTPS
    nginx.ingress.kubernetes.io/proxy-ssl-verify: "off" # Disable SSL verification
spec:
  ingressClassName: external
  rules:
    - host: &host tank.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 443
  tls:
    - hosts:
        - *host
      secretName: rodent-production-tls
