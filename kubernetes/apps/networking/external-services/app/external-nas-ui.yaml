---
apiVersion: v1
kind: Service
metadata:
  name: nas-ui
  namespace: networking
spec:
  ports:
    - protocol: TCP
      port: 443
      targetPort: 443
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: nas-ui
  namespace: networking
  labels:
    kubernetes.io/service-name: nas-ui
addressType: IPv4
ports:
  - name: http
    appProtocol: https
    protocol: TCP
    port: 443
endpoints:
  - addresses:
      - "${TRUENAS_IP}"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app nas-ui
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    kubernetes.io/ingress.class: nginx
    external-dns.alpha.kubernetes.io/target: &host "ingress.${SECRET_DOMAIN}"
spec:
  tls:
  - hosts:
      - *host
  rules:
    - host: *host
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 443
